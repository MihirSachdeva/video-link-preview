<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Embed</title>
    <style>
      html {
        overflow: hidden;
      }
      body {
        font: 12px Roboto, Arial, sans-serif;
        background-color: #000;
        color: #fff;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: absolute;
        margin: 0;
        padding: 0;
      }
      #player {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/bMIRhOXAjYk"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      id="player"
    />
  </body>
</html>
